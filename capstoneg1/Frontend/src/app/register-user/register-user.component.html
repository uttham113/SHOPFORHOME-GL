<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3 style="color:#0e0a10; text-align: center;">User Registration Form</h3>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter your Email"/>
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                        <br>
                        <label>First Name:</label>
                        <input type="text" formControlName="fname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fname.errors }" placeholder="Enter your First Name"/>
                        <div *ngIf="submitted && f.fname.errors" class="invalid-feedback">
                            <div *ngIf="f.fname.errors.required">First Name is required</div>
                            <div *ngIf="f.fname.errors.pattern">Inavalid First Name</div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Last Name:</label>
                        <input type="text" formControlName="lname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lname.errors }" placeholder="Enter your Last Name"/>
                        <div *ngIf="submitted && f.lname.errors" class="invalid-feedback">
                            <div *ngIf="f.lname.errors.required">Last Name is required</div>
                            <div *ngIf="f.fname.errors.pattern">Inavalid First Name</div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Enter your Password"/>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Date of Birth:</label>
                        <input type="date" formControlName="dob" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" placeholder="Enter your Date of Birth"/>
                        <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                            <div *ngIf="f.dobe.errors.required">DOB is required</div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Gender:</label>
                        <select class="custom-select d-block w-100" formControlName="gender" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
                            <option value="">Choose...</option>
                            <option *ngFor="let gender of Gender" [ngValue]="gender">{{gender}}</option>
                         </select>
                        <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                            <div *ngIf="f.gender.errors.required">Gender is required</div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Phone No:</label>
                        <input type="text" formControlName="phoneNo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phoneNo.errors }" placeholder="Enter your Phone Number"/>
                        <div *ngIf="submitted && f.phoneNo.errors" class="invalid-feedback">
                            <div *ngIf="f.phoneNo.errors.required">Phone is required</div>
                        </div>
                    </div>
                    <br>

                    <br>
                    <div class="form-group">
                        <button (click) = "onSubmit()" class="btn" style="background-color:#130b16; color: white;">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
