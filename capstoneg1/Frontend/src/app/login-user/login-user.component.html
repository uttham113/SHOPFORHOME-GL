<div class="container col-lg-6">
    <h1 class="text-center" style="color: #14121a;">User Login</h1>
    <div class="card">
      <div class="card-body">
        <form class="form-group" ngNativeValidate>
          <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
          <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter your Email"
              name="username" required>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter your password"
              name="password" required>
          </div>
          <br>
          <div class="col-md-2">
            <button type="submit" (click)="checkLogin(username)" style="background-color:black; color:white" class="btn">Login</button>
        </div>
        <div >
          <label>Not Registered ?</label>
        </div>
          <div class="col-md-2">
            <button type="submit" (click)="userRegister()" style="background-color:black; color:white" class="btn">Register</button>
        </div>
         
        </form>
      </div>
    </div>
  </div>
